<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid1{
                display: grid;
                grid-template-columns: 100px 100px;
            }
            .grid2{
                display:grid;
                grid-template-columns: 1fr 1fr;
                margin-top: 10px;
            }
        </style>

        
    </head>
    <body>
        <div class="grid1">
            <div style="background-color: aqua;">
                div1
            </div>
            <div style="background-color:blue;">
                div2
            </div>
        </div>
        <div class="grid2">
            <div style="background-color: aqua;">
                div1
            </div>
            <div style="background-color:blue;">
                div2
            </div>
        </div>
        
    </body>
</html>
